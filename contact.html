<!DOCTYPE HTML>

<!-- 
Swerve senior design team contact HTML page
Author: Frederick Wachter - wachterfreddy@gmail.com
Created: 2016-06-25

<head>
	<title>Swerve Team Contact U</title>
	<link rel="shorcut icon" href="src/img/logo/logo_white_small_transparent.png"/>
	<link rel="stylesheet" type="text/css" href="src/contact.css"/>
	<link rel="stylesheet" type="text/css" href="src/common.css"/>
	
	<meta name="description" content="Official website for Drexel University Swerve senior design team 2017-18"/>
	<meta name="keywords" content="Swerve, Drexel University, Drexel Engineering, Drexel, Mechanical Engineering"/>
	<meta name="author" content="Frederick Wachter"/>
	<!--<meta name="google-site-verification" content=""/>-->
	
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
</head>

<body>
	
	<!-- <header></header> -->
	
	<main>
		<div class="blank"></div>
		<section id="contact">
			<div id="contact_container_title">
				<p class="title">Contact Us</p>
			</div>
			<div id="contact_container_info">
				<div id="contact_section_info">
					<div id="contact_section_info_box" class="blur">
						<div id="contact_text_container">
							<p>Please contact us using the form <span id="contact_form_location">on the right</span> and we will get back to you as soon as possible<span style="font-family:HelveticaNeue-Light">.</span></p>
						</div>
						<div class="contact_icon_container">
							<span class="icon-location-contact"></span>
						</div>
						<div class="contact_text_container" style="margin-top:25px;">
							<p>3141 Chestnut Street</p>
							<p>Philadelphia, PA 19104 USA</p>
						</div>
						<div class="contact_icon_container">
							<span class="icon-mail-contact"></span>
						</div>
						<div class="contact_text_container" style="margin-top:35px;">
							<p>SwerveRoboticSystems (at) gmail<span style="font-family:HelveticaNeue-Light">.</span>com</p>
						</div>
					</div>
				</div>
				<div id="contact_section_form">
					<form id="contact_form">
						<div>
							<div id="user_name_icon"></div>
					    	<input id="user_name" placeholder="Name" type="text" name="name" required>
					    </div>
						<div>
							<div id="user_email_icon"></div>
					    	<input id="user_email" placeholder="Email" type="email" name="_replyto" required>
					    </div>
						<div>
							<div id="user_message_icon"></div>
						    <textarea id="user_message" placeholder="Message..." type="message" name="message" rows="5"></textarea>
					    </div>
					    <!-- Configureations -->
					    <!--<input type="hidden" name="_cc" value="">-->
					    <input type="hidden" name="_subject" value="Swerve Robotics Request">
					    <input type="text" name="_gotcha" style="display:none"/> <!-- prevent spam -->
						<!-- Submission -->
					    <input id="form_submit" type="submit" value="Send">
					</form>
				</div>
			</div>
			<div id="contact_container_links">
				<a href="https://github.com/SwerveRoboticSystems" target="_blank">
					<span class="icon-github-large icon-contact"></span>
				</a>
				<a href="https://www.facebook.com/SwerveRoboticSystems" target="_blank">
					<span class="icon-facebook-large icon-contact"></span>
				</a>
				<a href="mailto:SwerveRoboticSystems@gmail.com">
					<span class="icon-mail-large icon-contact"></span>
				</a>
			</div>
		</section>
	</main>

	<script type="text/javascript" src="src/contact.js"></script>
	
</body>
